<div class="auth-container fade-in">
    <div class="card auth-card">
        <div class="auth-header">
            <div class="logo-icon">
                <i class="fas fa-wallet"></i>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to continue to SpendWise</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Email or Username</label>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input id="username" type="text" formControlName="username" placeholder="Enter your email"
                        [class.error]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input id="password" type="password" formControlName="password" placeholder="Enter your password"
                        [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <div *ngIf="error" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">
                {{ isLoading ? 'Signing in...' : 'Sign In' }} <i class="fas fa-arrow-right" *ngIf="!isLoading"></i>
            </button>

            <div class="auth-footer">
                <p>Don't have an account? <a routerLink="/auth/register">Create Account</a></p>
            </div>
        </form>
    </div>
</div>
