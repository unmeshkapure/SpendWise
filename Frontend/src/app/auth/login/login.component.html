<div class="auth-container fade-in">
    <div class="card auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to continue to SpendWise</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input id="username" type="text" formControlName="username" placeholder="Enter your email or username"
                    [class.error]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="Enter your password"
                    [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            </div>

            <div *ngIf="error" class="alert alert-danger">
                {{ error }}
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">
                {{ isLoading ? 'Signing in...' : 'Sign In' }}
            </button>

            <div class="auth-footer">
                <p>Don't have an account? <a routerLink="/auth/register">Sign up</a></p>
            </div>
        </form>
    </div>
</div>
